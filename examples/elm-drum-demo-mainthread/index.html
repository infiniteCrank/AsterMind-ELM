<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELM Drum Generator • Main-thread (AsterMind)</title>
  <style>
    :root { --bg:#050c1f; --panel:#0b1633; --ink:#e5efff; --accent:#5ad1ff; --accent-light:#85e2ff; --muted:#9bb3ff; }
    *{box-sizing:border-box} html,body{height:100%}
    body{ margin:0; background:radial-gradient(1200px 700px at 50% -200px,#0b1633 0%,#050c1f 55%,#020614 100%);
          color:var(--ink); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial; }
    header{position:sticky;top:0;z-index:2;backdrop-filter:saturate(1.1) blur(6px);background:rgba(5,12,31,.8);
           border-bottom:1px solid rgba(90,209,255,.2);}
    .bar{display:flex;gap:10px;align-items:center;padding:12px 16px;max-width:1100px;margin:0 auto;flex-wrap:wrap;}
    .chip{background:rgba(12,26,61,.8);border:1px solid #203a7c;color:#dfe9ff;border-radius:999px;padding:6px 12px;font-size:14px;}
    .grow{flex:1} button{border:1px solid var(--accent);background:rgba(12,26,61,.7);color:var(--accent);border-radius:10px;padding:8px 14px;cursor:pointer;}
    button:hover:not(:disabled){background:var(--accent);color:#0b1633;}
    button:disabled{opacity:.5;cursor:not-allowed;border-color:#203a7c;color:#6c7a9d;}
    input.slider{appearance:none;height:6px;border-radius:3px;background:rgba(32,58,124,.6);outline:none;margin-left:8px;width:120px;}
    input.slider::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:var(--accent);cursor:pointer;}
    input.slider::-moz-range-thumb{width:14px;height:14px;border-radius:50%;background:var(--accent);cursor:pointer;}
    .panel{max-width:1100px;margin:12px auto;padding:10px;}
    #c{width:100%;height:380px;display:block;border:1px solid rgba(90,209,255,.2);border-radius:16px;background:linear-gradient(180deg,rgba(10,22,55,.6),rgba(8,15,38,.6));}
    .small{font-size:12px;color:var(--muted)} .legend{display:flex;gap:14px;align-items:center;margin-top:8px;flex-wrap:wrap;}
    .dot{width:10px;height:10px;border-radius:50%} .kick{background:var(--accent)} .snare{background:#6ee7a2} .hat{background:#facc15}
    #status{margin-top:6px;min-height:1em;color:var(--accent-light);font-style:italic;font-size:13px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .field{display:flex;align-items:center;gap:8px;border:1px solid #203a7c;background:rgba(12,26,61,.5);border-radius:10px;padding:6px 10px;color:#dfe9ff;font-size:13px;}
    select,input[type="number"]{background:transparent;color:#e7f3ff;border:1px solid #203a7c;border-radius:8px;padding:4px 8px;}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="chip">ELM Drum Generator • Main-thread</div>
      <div class="row">
        <button id="trainBtn">Train</button>
        <button id="genBtn" disabled>Generate 8 Bars</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <div class="grow"></div>
      <div class="row">
        <label class="chip" style="display:flex;align-items:center;">Temp
          <input id="temp" class="slider" type="range" min="0.6" max="1.4" step="0.05" value="1.0" />
          <span id="tempVal" style="margin-left:6px;font-weight:bold;color:#85e2ff;font-size:12px;">1.0</span>
        </label>
        <label class="chip" style="display:flex;align-items:center;">top-K
          <input id="topk" class="slider" type="range" min="5" max="40" step="1" value="24" />
          <span id="topkVal" style="margin-left:6px;font-weight:bold;color:#85e2ff;font-size:12px;">24</span>
        </label>
      </div>
    </div>

    <div class="bar" style="border-top:1px solid rgba(90,209,255,.12)">
      <div class="row" style="margin-top:6px;">
        <div class="field"><span>Engine</span>
          <select id="engine"><option value="elm">ELM</option><option value="kernel">KernelELM</option><option value="online">OnlineELM</option></select>
        </div>
        <div class="field"><span>N (window)</span><input id="nWindow" type="number" min="4" max="64" step="1" value="16" style="width:70px" /></div>
        <div class="field"><span>Hidden</span><input id="hidden" type="number" min="16" max="512" step="16" value="128" style="width:80px" /></div>
        <div class="field"><span>λ (ridge)</span><input id="lambda" type="number" min="0.0001" max="0.2" step="0.0001" value="0.01" style="width:90px" /></div>
        <div class="field"><span>Activation</span>
          <select id="activation"><option>tanh</option><option selected>relu</option><option>leakyrelu</option><option>sigmoid</option><option>linear</option><option>gelu</option></select>
        </div>
      </div>
    </div>
  </header>

  <div class="panel">
    <canvas id="c"></canvas>
    <div class="legend">
      <div class="dot kick"></div><span class="small">KICK</span>
      <div class="dot snare"></div><span class="small">SNARE</span>
      <div class="dot hat"></div><span class="small">HAT</span>
      <span class="small">• 16 steps/bar • Tokens: WAIT_1, ON_K, ON_S, ON_H</span>
    </div>
    <div id="status"></div>
  </div>

  <!-- Load your UMD exactly like your working demo -->
  <script src="/astermind.umd.js"></script>
  <script src="./app.js"></script>
</body>
</html>
